<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    <h1 id='titulo' onmousedown="rojo(this)" onmouseup="verde(this)"
    onClick="azul(this)">Manejo DOM con JavaScript</h1>
    <br/>
    
    <script>
       function rojo(titulo){
            titulo.style.color="red";
       }

       function verde(titulo){
           titulo.style.color="green";
       }

       function azul(titulo){
           titulo.style.color="blue";
       }
    </script>
</body>
</html>
