<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Aplicacion calculadora</title>
  </head>
  <body onload="mostrarTodo()">
    <h1>Aplicacion calculadora</h1>
    <div class="container">
      <form id="forma">
        <div class="mb-3">
          <label for="operandoA">OperandoA</label>
          <input
            type="number"
            class="form-control"
            placeholder="Ingrese un numero"
            id="operadorA"
          />
        </div>

        <div class="mb-3">
          <label for="operandoA">OperandoB</label>
          <input
            type="number"
            class="form-control"
            placeholder="Ingrese un numero"
            id="operadorB"
          />
        </div>
      </form>
      <button class="btn btn-primary mb-3" onclick="sumar()">Calcular</button>

      <div id="resultado"></div>
      

      <form id="tipoOp" onsubmit="return false;">
        <div class="agregar">
          <div class="agregar-contenedor">
            <select class="agregar_tipo" id="tipo">
              <option value="suma" selected>+</option>
              <option value="resta">-</option>
              <option value="multiplicacion">*</option>
              <option value="division">/</option>
            </select>
            <!--  <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-outline"></ion-icon>
                </button> -->
          </div>
        </div>
      </form>

      <div id="par"></div>
    </div>

    <!------------------------------------------------------------------------------------------->

    <div class="container">
  
      <form id="formPais" >
        <div class="mb-3">
          <label>Pais</label>
          <input type="text" value="" id="pais">
        </div>
      </form>


      <button class="btn btn-primary mb-3" onclick="buscar()">Buscar</button>
      <button class="btn btn-primary mb-3" onclick="mostrarTodo()">Refrescar Tabla</button>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col"id="nombre">Country Name</th>
            <th scope="col" id="poblacion">Population</th>
            <th scope="col" id="capital">Capital</th>
          </tr>

          <tbody id="cuerpo">
            <tr>
              <th id="id">1</th>
              <td id="nombre"></td>
              <td id="poblacion"></td>
              <td id="capital"></td>
            </tr>
          </tbody>
        </thead>

      </table>
    </div>

    <ol class="list-group list-group-numbered" id="listaPaises">

    </ol>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="\Calculadora Con funciones Flecha y async await\app.js"></script>
  </body>
</html>
